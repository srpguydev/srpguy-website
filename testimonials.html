  <script>
    // Add gradient hover effect to buttons and hyperlinks
    document.querySelectorAll('button, .paypal-button, a').forEach(element => {
      element.addEventListener('mousemove', (event) => {
        const rect = element.getBoundingClientRect();
        const x = event.clientX - rect.left;
        const y = event.clientY - rect.top;
        element.style.background = `radial-gradient(circle at ${x}px ${y}px, #0000ff, #87ceeb)`;
      });
      element.addEventListener('mouseleave', () => {
        element.style.background = ''; // Reset on mouse leave
      });
    });
  </script>
